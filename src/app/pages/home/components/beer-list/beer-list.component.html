<ul>
    <li *ngFor="let beer of list" (click)="selected(beer.id)">
        <div class="left">
            <img [src]="beer.image_url" alt="">
        </div>
        <div class="right">
            <h5>{{beer.name}}</h5>
            <span *ngFor="let malt of beer.ingredients.malt; index as i;">
                {{malt.name}} <span *ngIf="i !== beer.ingredients.malt.length -1">-</span>
            </span>
            <p>{{beer.description}}</p>
        </div>
        <!-- {{beer.ingredients.malt}}
        {{beer.ingredients.hops}} -->
    </li>
</ul>
